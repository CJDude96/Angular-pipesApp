<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button
      pButton
      label="ToggleCase"
      class="mr-2 p-button-info"
      (click)="toggleUpperCase()"
    >
    </button>
  </div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2 p-button-help"
      (click)="changeOrder('name')"
    >
    </button>
    <button
      pButton
      label="Por volar"
      icon="pi pi-sort"
      class="mr-2 p-button-success"
      (click)="changeOrder('canFly')"
    >
    </button>
    <button
      pButton
      label="Por color"
      icon="pi pi-sort"
      class="mr-2 p-button-danger"
      (click)="changeOrder('color')"
    >
    </button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:sortBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name | titlecase }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
