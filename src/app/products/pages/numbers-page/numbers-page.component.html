<p-panel header="Pipes Numericos" class="p-2">
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas">
      {{ (totalSells + 1235) | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas">
      {{ totalSells | currency:'VED ':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual">
      {{ percent | percent: '1.2-2'}}
    </p-card>
  </div>
</div>
